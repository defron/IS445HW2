                <legend>Customer Information</legend>
                <label>Full name: <input type="text" name="name" id="name" placeholder="Firstname Lastname" /></label>

                <label>Phone: <input type="tel" name="phone" id="phone" /></label>
            </fieldset>

                <label>Arrival date: <input type="date" name="adate" id="adate" /></label>
                <label>Arrival time: <input type="time" name="atime" id="atime" /></label>
